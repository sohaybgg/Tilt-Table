<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background: #333;
            padding: 15px;
            color: white;
            text-align: left;
            position: relative;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown button {
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            padding: 20px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .logo-large {
            width: 200px;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="navbar"></div>
<script src="navbar.js"></script>

   
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo-large"></a>

            <a href="video1.html">Video 1</a>
            <a href="video2.html">Video 2</a>
            <a href="video3.html">Video 3</a>
        </div>
    </div>
</body>
</html>
